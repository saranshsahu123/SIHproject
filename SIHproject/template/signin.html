<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Candidate Sign Up</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signin-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        .signin-container h2 {
            margin-bottom: 20px;
            color: #007bff;
        }

        form label {
            display: block;
            text-align: left;
            margin-top: 15px;
            font-weight: bold;
        }

        form input,
        form select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="signup-container">
        <h1>Candidate Sign Up</h1>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        {% if success %}
        <div class="success">{{ success }}</div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}



            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@mail.com" required />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required />

            <label for="confirm_password">Password</label>
            <input type="password" name="confirm_password" placeholder="Confirm password" required>

            <label for="role">Role</label>
            <select id="role" name="role" required>
                <option value="">-- Select Role --</option>
                <option value="Full Stack Developer">Full Stack Developer</option>
                <option value="Software Engineer">Software Engineer</option>
                <option value="Data Scientist">Data Scientist</option>
                <option value="Data Analyst">Data Analyst</option>
                <option value="Machine Learning Engineer">Machine Learning Engineer</option>
                <option value="Artificial Intelligence Engineer">Artificial Intelligence Engineer</option>
                <option value="Web Developer">Web Developer</option>
                <option value="Mobile App Developer">Mobile App Developer</option>
                <option value="Cloud Engineer">Cloud Engineer</option>
                <option value="DevOps Engineer">DevOps Engineer</option>
                <option value="Cybersecurity Analyst">Cybersecurity Analyst</option>
                <option value="Network Engineer">Network Engineer</option>
                <option value="Database Administrator">Database Administrator</option>
                <option value="System Analyst">System Analyst</option>
                <option value="Software Tester / QA Engineer">Software Tester / QA Engineer</option>
                <option value="UI/UX Designer">UI/UX Designer</option>
                <option value="Blockchain Developer">Blockchain Developer</option>
                <option value="Embedded Systems Engineer">Embedded Systems Engineer</option>
                <option value="IT Support Engineer">IT Support Engineer</option>
                <option value="Technical Consultant">Technical Consultant</option>
                <option value="Product Manager">Product Manager</option>
                <option value="Big Data Engineer">Big Data Engineer</option>
                <option value="Computer Vision Engineer">Computer Vision Engineer</option>

            </select>

            <button type="submit">Sign Up</button>
        </form>
    </div>

</body>

</html>
